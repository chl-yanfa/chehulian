    <script src="../js/jquery.page.js"></script>

    <script>
        layui.use('layer', function () {

        })
        var carr = [];//定义一个数组用来接收多选框的值
        $("#searbtn").on("click", function (event) {
            event.preventDefault();
            //var type=$(this).attr("data-type");
            var val = $("#searchval").val();
            showdata(1, val);
        });
        function showdata(x, z) {
            $.ajax({
                type: "get",
                url: href + "client/queryUserCertificationList",
                data: {
                    page: x,
                    rows: 10,
                    keyWord: z
                },
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.code == "201") {
                        layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                            time: 1000, //2s后自动关闭
                        }, function () {
                            window.location.href = "login.html";
                        });
                        return false;
                    }
                    if (data.msg == "success") {
                        var otr = "";
                        var d = data.data.rows;
                        if (d.length) {
                            for (var i = 0; i < d.length; i++) {
                                otr += '<tr>'
                                otr += '<td>' + d[i].userName + '</td>'
                                otr += '<td>' + d[i].phone + '</td>'
                                otr += '<td>' + d[i].idCard + '</td>'
                                otr += '<td>' + d[i].certificationSubmitTime + '</td>'
                                otr += '<td>' + GetStataMsg(d[i].certificationState) + '</td>'
                                otr += '<td>'
                                if (d[i].certificationState == 1) {
                                    otr += '<button  role="button" class="btn btn-default btn-sm guan" style="width:89px;" data-id="' + d[i].id + '" >'
                                    otr += '审核 </button>'
                                }
                                else {
                                    otr += '<button  role="button" class="btn btn-default btn-sm guan" style="width:89px;" data-id="' + d[i].id + '" >'
                                    otr += '查看 </button>'
                                }
                                otr += '</td></tr>'
                            }
                        } else {
                            otr = '<tr><td colspan=' + $(".tdmain th").length + ' style="text-align:center">无数据</td></tr>'
                        }
                        $(".tdmain tbody").html(otr);
                        for (var i = 0; i < $(".tdmain td").length; i++) {
                            if ($(".tdmain td").eq(i).text() == null || $(".tdmain td").eq(i).text() == "null") {
                                $(".tdmain td").eq(i).html("")
                            }
                        }
                        $(".page").html("");
                        $(".page").html('<div class="tcdPageCode"></div>');
                        $(".tcdPageCode").createPage({
                            pageCount: Math.ceil(data.data.total / 10),
                            current: x,
                            backFn: function (p) {
                                showdata2(p, z)
                            }
                        });
                    }

                }

            });
        };
        function showdata2(x, z) {
            $.ajax({
                type: "get",
                url: href + "client/queryUserCertificationList",
                data: {
                    page: x,
                    rows: 10,
                    keyWord: z
                },
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.code == "201") {
                        layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                            time: 1000, //2s后自动关闭
                        }, function () {
                            window.location.href = "login.html";
                        });
                        return false;
                    }
                    if (data.msg == "success") {
                        var otr = "";
                        var d = data.data.rows;
                        if (d.length) {
                            for (var i = 0; i < d.length; i++) {
                                otr += '<tr>'
                                otr += '<td>' + d[i].userName + '</td>'
                                otr += '<td>' + d[i].phone + '</td>'
                                otr += '<td>' + d[i].idCard + '</td>'
                                otr += '<td>' + d[i].certificationSubmitTime + '</td>'
                                otr += '<td>' + GetStataMsg(d[i].certificationState) + '</td>'
                                otr += '<td>'
                                if (d[i].certificationState == 1) {
                                    otr += '<button  role="button" class="btn btn-default btn-sm guan" style="width:89px;" data-id="' + d[i].id + '" >'
                                    otr += '审核 </button>'
                                }
                                else {
                                    otr += '<button  role="button" class="btn btn-default btn-sm guan" style="width:89px;" data-id="' + d[i].id + '" >'
                                    otr += '查看 </button>'
                                }
                                otr += '</td></tr>'
                            }
                        } else {
                            otr = '<tr><td colspan=' + $(".tdmain th").length + ' style="text-align:center">无数据</td></tr>'
                        }
                        $(".tdmain tbody").html(otr);
                        for (var i = 0; i < $(".tdmain td").length; i++) {
                            if ($(".tdmain td").eq(i).text() == null || $(".tdmain td").eq(i).text() == "null") {
                                $(".tdmain td").eq(i).html("")
                            }
                        }
                        $(".page").html("");
                        $(".page").html('<div class="tcdPageCode"></div>');
                        $(".tcdPageCode").createPage({
                            pageCount: Math.ceil(data.data.total / 10),
                            current: x,
                            backFn: function (p) {
                                showdata(p, z)
                            }
                        });
                    }

                }

            });
        }
        showdata(1, "", "");

        function GetStataMsg(x)
        {
            var msg = "";
            if (x == 1) {
                msg = "待审核";
            }
            else if (x == 2) {
                msg = "审核成功";
            }
            else if (x == -1) {
                msg = "审核驳回";
            }
            else {
                msg = "未知";
            }
            return msg;
        }

        $("#bian img").zoomify();
        //编辑
        $(document).delegate('.guan', 'click', function (event) {
            event.preventDefault();
            var _id = $(this).attr("data-id");
            $.ajax({
                type: "get",
                url: href + "client/queryUserCertification/" + _id,
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    if (data.code == "201") {
                        layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                            time: 1000, //2s后自动关闭
                        }, function () {
                            window.location.href = "login.html";
                        });
                        return false;
                    }
                    if (data.msg == "success") {
                        var d = data.data;
                        $("#NameID").text(d.userName);
                        $("#NumberID").text(d.idCard);
                        $("#Number_Front").attr("src", d.frontIdCard);
                        $("#Number_Back").attr("src", d.backIdCard);
                        $("#Number_Handheld").attr("src", d.handIdCard);
                        if (d.certificationState == 1) {
                            $("#CanceRemarkID").show();
                            $("#Number_Remark").text("");
                            $('#bian').dialog({
                                title: '实名认证信息',
                                onClose: function () {
                                    $(this).dialog('close');
                                },
                                buttons: [{
                                    text: '通&#12288;&#12288;过',
                                    'class': 'btn-primary',
                                    'click': function () {
                                        var _Remark = $("#CanceRemarkID").val();
                                        $.ajax({
                                            type: "put",
                                            url: href + "client/auditCertification",
                                            data: {
                                                id: _id,
                                                certificationState:2,
                                                certificationMemo: _Remark
                                            },
                                            dataType: 'json',
                                            success: function (data) {
                                                if (data.code == "201") {
                                                    layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                                                        time: 1000, //2s后自动关闭
                                                    }, function () {
                                                        window.location.href = "login.html";
                                                    });
                                                    return false;
                                                }
                                                if (data.msg == "success") {
                                                    layer.msg('<span style="font-size:20px">保存成功</span>', {
                                                        time: 1000, //2s后自动关闭
                                                    }, function () {
                                                        window.location.reload()
                                                    });
                                                }
                                                else {
                                                    layer.msg('<span style="font-size:20px">' + data.msg + '</span>', {
                                                        time: 2000, //2s后自动关闭
                                                    }, function () {
                                                    });
                                                }
                                            }

                                        });
                                    }
                                }, {
                                    text: '拒&#12288;&#12288;绝',
                                    'class': 'btn-primary',
                                    'click': function () {
                                        var _Remark = $("#CanceRemarkID").val();
                                        if (_Remark == "") {
                                            layer.msg('<span style="font-size:20px">请输入备注</span>', {
                                                time: 2000, //2s后自动关闭
                                            }, function () {
                                            });
                                        }
                                        else {
                                            $.ajax({
                                                type: "put",
                                                url: href + "client/auditCertification",
                                                data: {
                                                    id: _id,
                                                    certificationState: -1,
                                                    certificationMemo: _Remark
                                                },
                                                dataType: 'json',
                                                success: function (data) {
                                                    if (data.code == "201") {
                                                        layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                                                            time: 1000, //2s后自动关闭
                                                        }, function () {
                                                            window.location.href = "login.html";
                                                        });
                                                        return false;
                                                    }
                                                    if (data.msg == "success") {
                                                        layer.msg('<span style="font-size:20px">保存成功</span>', {
                                                            time: 1000, //2s后自动关闭
                                                        }, function () {
                                                            window.location.reload()
                                                        });
                                                    }
                                                    else {
                                                        layer.msg('<span style="font-size:20px">' + data.msg + '</span>', {
                                                            time: 2000, //2s后自动关闭
                                                        }, function () {
                                                        });
                                                    }
                                                }
                                            });
                                        }
                                    }
                                }]
                            })
                        }
                        else {
                            $("#CanceRemarkID").hide();
                            $("#Number_Remark").text(d.certificationMemo);
                            $('#bian').dialog({
                                title: '实名认证信息',
                                onClose: function () {
                                    $(this).dialog('close');
                                }
                            })
                        }
                    }
                }

            });
            
        });
    </script>

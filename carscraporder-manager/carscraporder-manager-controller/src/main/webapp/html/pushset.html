        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

                if (r != null) return unescape(r[2]);

        $("#searbtn").on("click", function (event) {

            var val = $("#searchval").val();

        function showdata(x) {
            $.ajax({
                type: "get",
                url: href + "getmsg/getPushMsg",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.code == "201") {
                        layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                            time: 1000, //2s后自动关闭
                        }, function () {
                            window.location.href = "login.html";
                        });
                        return false;
                    }
                    if (data.code == "200") {
                        console.log(111);
                        var otr = "";
                        var d = data.data;
                        console.log(d);
                        console.log(d.length);
                        if (d.length>0) {
                            for (var i = 0; i < d.length; i++) {
                                otr += '<tr>'
                                otr += '<td>' + d[i].pushType + '</td>'
                                otr += '<td>' + d[i].notificationTitle + '</td>'
                                otr += '<td>' + d[i].msgTitle + '</td>'
                                otr += '<td>' + d[i].msgContent + '</td>'
                                otr += '<td>' + d[i].createTime + '</td>'
                                otr += '<td>'
                                otr += '<button data-a="' + d[i].pushType + '"  data-b="' + d[i].notificationTitle + '"  data-c="' + d[i].msgTitle + '" data-d="' + d[i].msgContent + '"  role="button" class="btn btn-default btn-sm bian" data-id="' + d[i].id + '" >'
                                otr += '<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑 </button>'
                            }
                        } else {
                            otr = '<tr><td colspan=' + $(".tdmain th").length + ' style="text-align:center">无数据</td></tr>'
                        }
                        $(".tdmain tbody").html(otr);
                        for (var i = 0; i < $(".tdmain td").length; i++) {
                            if ($(".tdmain td").eq(i).text() == null || $(".tdmain td").eq(i).text() == "null") {
                                $(".tdmain td").eq(i).html("")
                            }
                        }
                        $(".page").html("");
                        $(".page").html('<div class="tcdPageCode"></div>');

                            current: x,
                            backFn: function (p) {
                                showdata2(p)
                            }
                        });
                    }

                }

            });
        };

        $(document).delegate('.bian', 'click', function (event) {
            event.preventDefault();
            var kid = $(this).attr("data-id");
            var name = $(this).attr("data-a");
            var name2 = $(this).attr("data-b");
            var name3 = $(this).attr("data-c");
            var name4 = $(this).attr("data-d");
            $("#jiaoxing").val(name);
            $("#jiaoxing2").val(name2);
            $("#jiaoxing3").val(name3);
            $("#jiaoxing4").val(name4);
            $('#bian').dialog({
                title: '编辑',
                onClose: function () {
                    $(this).dialog('close');
                },
                buttons: [{
                    text: '取消',
                    'click': function () {
                        $(this).dialog('close');
                    }
                }, {
                    text: '确定',

                                pushType:$("#jiaoxing").val(),

                                msgContent:$("#jiaoxing4").val()

                                    }, function () {

                                    });
                                    return false;
                                }

                                    }, function () {

                                    });
                                }

                                        time: 2000, //2s后自动关闭
                                    }, function () {
                                    });
                                }
                            }
                        });
                    }
                }]
            })

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/pagination.css" />
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery.bootstrap.min.js"></script>
    <script src="../js/dropdown.js" type="text/javascript"></script>
    <script src="../js/modal.js" type="text/javascript"></script>
    <script src="../layui/layui.all.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/pagination.js"></script>
    <script src="../js/template-web.js"></script>
    <title>车互联-旧件回收</title>
    <style>
        #listinfo td, th {
            text-align: center;
            vertical-align: middle;
        }

        #wrapper a {
            border-radius: 5px;
        }

        .paginationjs-pages {
            margin-left: 35%;
        }
    </style>
    <title>车报废管理后台</title>
</head>
<body>
    <div class="back-stage-top">
        <h1 class="pull-left">车报废管理后台</h1>
    </div>
    <div class="backnav">
        <ul class="backnav" id="backnavper">
            <li class="displaynone"><a href="index.html">首页</a></li>
            <li class=""><a href="Inquiry.html">询价管理</a></li>
            <li class="displaynone"><a href="orderquotelist.html">报价管理</a></li>
            <li class="displaynone"><a href="orderlist.html">订单管理</a></li>
            <li class="displaynone"><a href="scraplist.html">整车报废</a></li>
            <li class="displaynone"><a href="jiulist.html">旧件回收</a></li>
            <li class="displaynone"><a href="moneymanage.html">财务管理</a></li>
            <li class="cur displaynone"><a href="system.html">系统管理</a></li>
        </ul>
    </div>
    <div class="tablebox">
        <div style="position:relative;">
            <div class="leftbar">
                <ul class="leftbar-nav">
                    <li role="presentation"><a href="role.html">角色管理</a></li>
                    <li role="presentation"><a href="user.html">用户管理</a></li>
                    <li role="presentation"><a href="autonym.html">实名认证</a></li>
                    <li role="presentation"><a href="customer.html">客户管理</a></li>
                    <li role="presentation"><a href="area.html">区域管理</a></li>
                    <li role="presentation"><a href="warning.html">预警管理</a></li>
                    <li role="presentation" class="active"><a href="parts.html">配件数据管理</a></li>
                    <li role="presentation"><a href="residual-value.html">整车残值评估管理</a></li>
                </ul>
            </div>
        </div>
        <div class="rightbar">
            <ol class="breadcrumb">
                <li><a href="index.html">首页</a></li>
                <li><a href="system.html">系统管理</a></li>
                <li>配件数据管理</li>
            </ol>
            <div class="searchbox">
                <div class="col-md-9">
                    <div class="form-inline">
                        <input type="text" style="width:300px;float: left;" id="searchval" class="form-control" placeholder="配件分类名称" />
                        <span class="input-group-btn" style="float: left;">
                            <button class="btn btn-default" id="searbtn" type="button">查询</button>
                        </span>
                    </div>
                </div>
                <div class="pull-right"><button type="button" class="btn btn-info addinfo">+ 添加</button></div>
                <div class="clearfix"></div>
            </div>
            <table class="table table-striped tdmain" id="listinfo">
                <thead>
                    <tr>
                        <th>配件分类名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <script id="listorder" type="text/html">
                {{each data value i}}
                <tr>
                    <td title="{{value.partsCategoryName}}">{{value.partsCategoryName}}</td>
                    <td>
                        <button role="button" class="btn btn-default btn-sm bianji" data-id="{{value.id}}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                        </button>
                        <button role="button" class="btn btn-default btn-sm guan" data-id="{{value.id}}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>管理配件
                        </button>
                        <button role="button" class="btn btn-default btn-sm shan" data-id="{{value.id}}">
                            <span class="glyphicon glyphicon-remove"></span>删除
                        </button>
                    </td>
                </tr>
                {{/each}}
            </script>
            <div id="wrapper">

            </div>
            <br /><br /><br />
        </div>
        <div class="page-header"></div>
    </div>
    <div class="hide">
        <div id="shan">
            确定删除吗？
        </div>
    </div>
    <div class="hide">
        <div id="bian">
            <div class="form-group form-inline clearfix">
                配件分类名称
                <input type="text" value="" style="width:400px;" class="form-control partsname" placeholder="配件分类名称" />
            </div>
        </div>
    </div>
    
    <script src="../js/comm.js" type="text/javascript"></script>
    <script>
        layui.use('layer', function () {

        })

        //查询按钮事件
        $("#searbtn").click(function () {
            var keyword = $("#searchval").val();
            paginationFunc(1, 10, keyword);
        })

        //默认初始化页面加载
        paginationFunc(1, 10, "");
        //页面加载列表
        function paginationFunc(x, y, z) {
            var arr = [];
            $.ajax({
                type: "get",
                url: href + "carPartsCategory/list?page=" + x + "&rows=" + y + "&partsCategoryName=" + z,
                dataType: "json",
                success: function (obj) {
                    if (obj.code == "201") {
                        layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                            time: 1000, //2s后自动关闭
                        }, function () {
                            window.location.href = "login.html";
                        });
                        return false;
                    }
                    if (obj.msg == "success") {
                        var count = obj.data.length;
                        for (var i = 0; i < count; i++) {
                            arr.push(i)
                        }
                        $('#wrapper').pagination({
                            dataSource: arr,
                            pageNumber: x,
                            pageSize: 10,
                            prevText: "上一页",
                            nextText: "下一页",
                            callback: function (data, pagination) { //回调函数 当我们点击页数执行的方法
                                LoadList(pagination.pageNumber, y, z);
                            }
                        })
                    }
                }
            });
        }
        //分页详情方法
        function LoadList(x, y, z) {
            $.ajax({
                type: "get",
                url: href + "carPartsCategory/list?page=" + x + "&rows=" + y + "&partsCategoryName=" + z,
                dataType: "json",
                success: function (obj) {
                    if (obj.code == "201") {
                        layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                            time: 1000, //2s后自动关闭
                        }, function () {
                            window.location.href = "login.html";
                        });
                        return false;
                    }
                    if (obj.msg == "success") {
                        var count = obj.data.length;
                        var showlist = [];
                        if (count == 0) {
                            showlist.push('<tr><td colspan=' + $("#listinfo th").length + ' style="text-align:center">无数据</td></tr>');
                            $("#listinfo tbody").html(showlist.join(''));
                        }
                        else {
                            var html = template('listorder', obj);
                            $("#listinfo tbody").html(html);
                        }
                    }
                },
                error: function (ex) {
                    console.log(ex);
                }
            });
        }

        //添加配件
        $(document).delegate('.addinfo', 'click', function (event) {
            event.preventDefault();
            $('#bian').dialog({
                title: '添加配件',
                onClose: function () {
                    $(this).dialog('close');
                },
                buttons: [{
                    text: '取消',
                    'click': function () {
                        $(this).dialog('close');
                    }
                }, {
                    text: '确定',
                    'class': 'btn-primary',
                    'click': function () {
                        $.ajax({
                            type: "post",
                            url: href + "carPartsCategory",
                            data: {
                                partsCategoryName: $(".partsname").val()
                            },
                            dataType: 'json',
                            success: function (data) {
                                if (data.code == "201") {
                                    layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                                        time: 1000, //2s后自动关闭
                                    }, function () {
                                        window.location.href = "login.html";
                                    });
                                    return false;
                                }
                                if (data.msg == "success") {
                                    layer.msg('<span style="font-size:20px">添加成功</span>', {
                                        time: 1000, //2s后自动关闭
                                    }, function () {
                                        window.location.reload()
                                    });
                                }
                                else {
                                    layer.msg('<span style="font-size:20px">' + data.msg + '</span>', {
                                        time: 2000, //2s后自动关闭
                                    }, function () {
                                    });
                                }
                            }
                        });
                    }
                }]
            })
        });

        //删除配件
        $(document).delegate('.shan', 'click', function (event) {
            event.preventDefault();
            var id = $(this).attr("data-id");
            $('#shan').dialog({
                title: '删除',
                onClose: function () {
                    $(this).dialog('close');
                },
                buttons: [{
                    text: '取消',
                    'click': function () {
                        $(this).dialog('close');
                    }
                }, {
                    text: '确定',
                    'class': 'btn-primary',
                    'click': function () {
                        $.ajax({
                            type: "DELETE",
                            url: href + "carPartsCategory/" + id,
                            dataType: 'json',
                            success: function (data) {
                                if (data.code == "201") {
                                    layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                                        time: 1000, //2s后自动关闭
                                    }, function () {
                                        window.location.href = "login.html";
                                    });
                                    return false;
                                }
                                if (data.msg == "success") {
                                    if (data.data) {
                                        layer.msg('<span style="font-size:20px">删除成功</span>', {
                                            time: 1000, //2s后自动关闭
                                        }, function () {
                                            window.location.reload()
                                        });
                                    }
                                }
                                else {
                                    layer.msg('<span style="font-size:20px">' + data.msg + '</span>', {
                                        time: 2000, //2s后自动关闭
                                    }, function () {
                                    });
                                }
                            }
                        });
                    }
                }]
            })
        });

        //编辑配件
        $(document).delegate('.bianji', 'click', function (event) {
            event.preventDefault();
            var id = $(this).attr("data-id");
            $.ajax({
                type: "get",
                url: href + "carPartsCategory/" + id,
                dataType: 'json',
                success: function (obj) {
                    if (obj.code == "201") {
                        layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                            time: 1000, //2s后自动关闭
                        }, function () {
                            window.location.href = "login.html";
                        });
                        return false;
                    }
                    if (obj.msg == "success") {
                        $(".partsname").val(obj.data.partsCategoryName);
                    }
                }
            });
            $('#bian').dialog({
                title: '编辑配件',
                onClose: function () {
                    $(this).dialog('close');
                },
                buttons: [{
                    text: '取消',
                    'click': function () {
                        $(this).dialog('close');
                    }
                }, {
                    text: '确定',
                    'class': 'btn-primary',
                    'click': function () {
                        $.ajax({
                            type: "put",
                            url: href + "carPartsCategory/" + id,
                            data: { partsCategoryName: $(".partsname").val() },
                            dataType: 'json',
                            success: function (data) {
                                if (data.code == "201") {
                                    layer.msg('<span style="font-size:20px">登录时效，请重新登录</span>', {
                                        time: 1000, //2s后自动关闭
                                    }, function () {
                                        window.location.href = "login.html";
                                    });
                                    return false;
                                }
                                if (data.msg == "success") {
                                    layer.msg('<span style="font-size:20px">编辑成功</span>', {
                                        time: 1000, //2s后自动关闭
                                    }, function () {
                                        window.location.reload()
                                    });
                                }
                                else {
                                    layer.msg('<span style="font-size:20px">' + data.msg + '</span>', {
                                        time: 2000, //2s后自动关闭
                                    }, function () {
                                    });
                                }
                            }
                        });
                    }
                }]
            })
        });

        //管理配件下面的小配件
        $(document).delegate('.guan', 'click', function (event) {
            event.preventDefault();
            var id = $(this).attr("data-id");
            window.location.href = "smallparts.html?id=" + id
        })
    </script>
</body>
</html>
